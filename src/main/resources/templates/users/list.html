<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>EasyWeb</title>
    <link rel="stylesheet" href="../static/plugins/layui/css/layui.css" th:href="@{/plugins/layui/css/layui.css}"/>
    <link rel="stylesheet" href="../static/plugins/select2/css/select2.min.css" th:href="@{/plugins/select2/css/select2.min.css}"/>
    <link rel="stylesheet" href="../static/css/comment.css" th:href="@{/css/comment.css}"/>
</head>

<body class="layui-layout-body"style="margin-top: 20px; padding-left: 20px; padding-right: 20px;">
<div>
    <div class="layui-form toolbar" style="width: 100%;">
        <button id="addBtn" class="layui-btn search-btn" ><i class="layui-icon">&#xe654;</i>添加</button>
        <div class="layui-right" style="float: right;">
            <input id="searchValue" class="layui-input search-input" type="text" placeholder="输入用户真实姓名" />
            <button id="searchBtn" class="layui-btn search-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
        </div>


    </div>

    <table class="layui-table" id="table" lay-filter="table"></table>
</div>

<!-- 表单弹窗 -->
<script type="text/html" id="addModel">
    <form id="editForm" class="layui-form model-form" action="">
        <input name="id" type="hidden" id="user-edit-id"/>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input name="userName" id="modal-user-name"placeholder="请输入账号" type="text" class="layui-input" maxlength="20" lay-verify="required|username" required />
            </div>
        </div>
<!--        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input name="password" placeholder="请输入密码" type="password" class="layui-input" maxlength="20" lay-verify="pass" required />
            </div>
        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input name="realUserName" placeholder="真实姓名" type="text" class="layui-input" lay-verify="required" required />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input name="userPhone" placeholder="请输入手机号" type="text" class="layui-input" lay-verify="required|phone" required />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <select id="role-select" name="role" lay-verify="required">
                    <option value="0">管理员</option>
                    <option value="1">普通用户</option>
                    <option value="2">访客</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <select id="sex-select" name="sex" lay-verify="required">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="checkbox" name="statusCBD" lay-filter="statusCBD" lay-skin="switch" lay-text="正常|锁定">
                <input name="status" type="hidden" id="user-status-switch">
            </div>
        </div>
        <div class="layui-form-item model-form-footer">
            <button class="layui-btn layui-btn-primary" type="button" id="btnCancel">取消</button>
            <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
        </div>
    </form>
</script>
<!-- 表格操作列 -->
<script type="text/html" id="barTpl">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-xs" lay-event="reset">重置密码</a>
</script>
<!-- 表格状态列 -->
<script type="text/html" id="statusTpl">
    <input type="checkbox" name="sex" lay-filter="statusCB" value="{{d.id}}" lay-skin="switch" lay-text="正常|锁定" {{ d.status == 0 ? 'checked' : '' }}>
</script>
<!-- 角色select模板 -->
<script id="rolesSelect" type="text/html">
    <option value="">-请选择-</option>
    {{#  layui.each(d, function(index, item){ }}
    <option value="{{ item.roleId }}">{{ item.roleName }}</option>
    {{#  }); }}
</script>
<script type="text/javascript" src="../static/plugins/jquery/jquery/jquery-3.2.1.min.js" th:src="@{/plugins/jquery/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" src="../static/plugins/promise/q.js" th:src="@{/plugins/promise/q.js}"></script>
<script type="text/javascript" src="../static/plugins/layui/layui.all.js" th:src="@{/plugins/layui/layui.all.js}"></script>
<script type="text/javascript" src="../static/plugins/select2/js/select2.min.js" th:src="@{/plugins/select2/js/select2.min.js}"></script>
<script type="text/javascript" src="../static/js/common/common.js" th:src="@{/js/common/common.js}"></script>
<script type="text/javascript" src="../../static/js/management/user/expo.user.list.js" th:src="@{/js/management/user/expo.user.list.js}"></script>
</body>

</html>
