<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>EasyWeb</title>
    <link rel="stylesheet" href="../static/plugins/layui/css/layui.css" th:href="@{/plugins/layui/css/layui.css}"/>
    <link rel="stylesheet" href="../static/plugins/select2/css/select2.min.css" th:href="@{/plugins/select2/css/select2.min.css}"/>
    <style>
        #editForm .layui-form-select{
            display: none;
        }
        .img-outer{
            height: 100px;
            width: 120px;
            margin-left: auto;
            margin-right: auto;
            display: inline-block;
        }
        .img-del{
            position: fixed;
            color: red;
            font-weight: bolder;
        }

        .upload-img{
            width: 100px;
        }
        .select2-container--default .select2-selection--single{
            background-color: #fff;
            border: 1px solid #e4e5e8;
            border-radius: 0px;
        }

        .select2-container .select2-selection--single{
            height:36px;
        }
    </style>
</head>
<body class="layui-layout-body" style="margin-top: 20px; padding-left: 20px; padding-right: 20px;">
<form id="LookForm" class="layui-form model-form" action="">
    <input name="message-id" type="hidden" id="user-edit-id"/>
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 48%;">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="message-title" placeholder="请输入标题"  lay-filter="LookForm"  class="layui-input" lay-verify="required" id="message-title"/>
            </div>
        </div>
        <div class="layui-inline" style="width: 48%;">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="create-date"  readOnly="true" />
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-inline" style="width: 48%;">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea name="message-content"  lay-filter="LookForm" placeholder="请输入内容" class="layui-textarea" style="min-height: 260px;" id="message-content" ></textarea>
            </div>
        </div>
        <div class="layui-inline" style="width: 48%;vertical-align: top;height: 100%;">
            <label class="layui-form-label">咨询图片</label>
            <div class="layui-input-block" style="text-align: center;">
                <div id="img-list" style="height: 120px;">
                </div>
                <button type="button" class="layui-btn" id="message-img-upload">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
            </div>
        </div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">知识链接</label>
        <div class="layui-input-block">
            <input name="message-knowledge"   lay-filter="LookForm"  type="text" class="layui-input" id="message-knowledge" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style=" width:9%;" >是否在大屏展示</label>
        <div class="layui-input-block">
            <input type="radio" name="isShowScreen" value="0" title="展示" checked>
            <input type="radio" name="isShowScreen" value="1" title="不展示" >
        </div>
    </div>

    <div class="layui-form-item model-form-footer" style="text-align: center;">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit >保存</button>
        <button class="layui-btn layui-btn-primary"  lay-filter="btnCancle"type="button" id="btnCancel">取消</button>
        <!--<input  type="hidden" id="type" th:value="${type}"/>-->


    </div>

</form>

<script type="text/javascript" src="../static/plugins/jquery/jquery/jquery-3.2.1.min.js" th:src="@{/plugins/jquery/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" src="../static/plugins/layui/layui.all.js" th:src="@{/plugins/layui/layui.all.js}"></script>
<script type="text/javascript" src="../static/plugins/select2/js/select2.min.js" th:src="@{/plugins/select2/js/select2.min.js}"></script>
<script type="text/javascript" src="../static/js/common/common.js" th:src="@{/js/common/common.js}"></script>
<script type="text/javascript" src="../../../static/js/management/hotmessage/message/expo.message.add.js" th:src="@{/js/management/hotmessage/message/expo.message.add.js}"></script>

<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#create-date' //指定元素
            ,type: 'datetime'
            ,value: new Date()
            ,done: function(value, date, endDate){
                console.log(value); //得到日期生成的值，如：2017-08-18
                //console.log(date); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                //console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            }
        });
    });

</script>

</body>
</html>
