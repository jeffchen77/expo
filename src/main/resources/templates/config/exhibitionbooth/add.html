<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>EasyWeb</title>
<link rel="stylesheet" href="../static/plugins/layui/css/layui.css"
	th:href="@{/plugins/layui/css/layui.css}" />
<link rel="stylesheet"
	href="../static/plugins/select2/css/select2.min.css"
	th:href="@{/plugins/select2/css/select2.min.css}" />

</head>
<body class="layui-layout-body"
	style="margin-top: 20px; padding-left: 20px; padding-right: 20px;">

	<fieldset class="layui-elem-field layui-bg-gray">
		<div class="layui-field-box">展台信息</div>
	</fieldset>

	<form id="editForm" class="layui-form model-form" action=""
		th:object="${exhibitionBooth}">
		<input name="id" type="hidden" id="id" th:value="*{id}" />
		<div class="layui-form-item">
			<div class="layui-row">
				<div class="layui-col-md4">
					<label class="layui-form-label">展台编号</label>
					<div class="layui-input-block">
						<input id="code" name="code" placeholder="请输入展台编号" type="text"
							autocomplete="off" class="layui-input" maxlength="50"
							lay-verify="required" th:value="*{code}" />
					</div>
				</div>
				<div class="layui-col-md4">
					<label class="layui-form-label">所属展馆</label>
					<div class="layui-input-block">
						<!-- <input id="position" name="position" placeholder="请输入展台编号" type="text"
							autocomplete="off" class="layui-input" maxlength="30"
							lay-verify="required" th:value="*{position}" /> -->
							<select id="position" name="position" lay-filter="pavilionSelect" lay-search>
								<!-- <option value=''>-请选择-</option> -->
						    </select>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-row">
				<div class="layui-col-md8">
					<div class="layui-row">
						<div class="layui-col-md4">
							<label class="layui-form-label">照片</label>
							<div class="layui-input-block">
								<div class="layui-upload-drag" id="exhibitionPhoto">
									<i class="layui-icon">&#xe654;</i>
								</div>
							</div>
						</div>
						<div>
							<input type="hidden" id="pictureAddr" name="pictureAddr"
								th:value="*{pictureAddr}" />
							<div id="viewPhoto" class="layui-upload-list" th:class="*{pictureAddr eq null or pictureAddr eq ''} ? 'layui-hide':'layui-show'">
								<img class="layui-upload-img"  width="120px" height="100px" />
								<i class="layui-icon img-del">ဆ</i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="layui-form-item model-form-footer"
			style="text-align: center;">
			<button class="layui-btn" id="btnSubmit" lay-filter="btnSubmit"
				lay-submit>保存</button>
			<button class="layui-btn layui-btn-primary" type="button"
				id="btnCancel">取消</button>
		</div>
	</form>

	<script type="text/javascript"
		src="../static/plugins/jquery/jquery/jquery-3.2.1.min.js"
		th:src="@{/plugins/jquery/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript"
		src="../static/plugins/layui/layui.all.js"
		th:src="@{/plugins/layui/layui.all.js}"></script>
	<script type="text/javascript"
		src="../static/plugins/select2/js/select2.min.js"
		th:src="@{/plugins/select2/js/select2.min.js}"></script>
	<script type="text/javascript" src="../static/js/common/common.js"
		th:src="@{/js/common/common.js}"></script>
	<script type="text/javascript"
		src="../../static/js/management/config/exhibitionbooth/expo.exhibitionbooth.add.js"
		th:src="@{/js/management/config/exhibitionbooth/expo.exhibtionbooth.add.js}"></script>
</body>
</html>
