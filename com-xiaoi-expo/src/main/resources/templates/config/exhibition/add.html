<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>EasyWeb</title>
    <link rel="stylesheet" href="../static/plugins/layui/css/layui.css" th:href="@{/plugins/layui/css/layui.css}"/>
    <link rel="stylesheet" href="../static/plugins/select2/css/select2.min.css" th:href="@{/plugins/select2/css/select2.min.css}"/>
<style>
        .img-del{
            position: fixed;
            color: red;
            font-weight: bolder;
        }

        .upload-img{
            width: 100px;
        }
    </style>
</head>
<body class="layui-layout-body" style="margin-top: 20px; padding-left: 20px; padding-right: 20px;">

	<fieldset class="layui-elem-field layui-bg-gray">
  	  <div class="layui-field-box">会场信息 </div>
	</fieldset>
        
	<form id="editForm" class="layui-form model-form" action="" th:object="${exhibition}">
        <input name="id" type="hidden" id="id" th:value="*{id}"/>
        <div class="layui-form-item">
        <div class="layui-row">
        <div class="layui-col-md4">
            <label class="layui-form-label">会场名称</label>
            <div class="layui-input-block">
                <input name="name" id="name" placeholder="请输入会场名称" type="text" autocomplete="off" class="layui-input" maxlength="50" lay-verify="required|extibitionname" th:value="*{name}"/>
            </div>
        </div>
        <div class="layui-col-md4">
			<label class="layui-form-label">会场地址</label>
            <div class="layui-input-block">
                <input name="addr" id="addr" placeholder="请输入会场地址" type="text" autocomplete="off" class="layui-input" maxlength="50" lay-verify="required|extibitionaddr" th:value="*{addr}"/>
            </div>
         </div>
         </div>
        </div>
		
		<div class="layui-form-item">
		<div class="layui-row">
		<div class="layui-col-md4">
			<label class="layui-form-label">会场介绍</label>
            <div class="layui-input-block">
                <textarea name="description" id="exhibition-description"  autocomplete="off" class="layui-textarea" lay-verify="description" th:text="*{description}"></textarea>
            </div>
         	</div>
        <div class="layui-col-md4">
        	<div class="layui-row">
        	<div class="layui-col-md6">
            <label class="layui-form-label">会场图片</label>
            <div class="layui-input-block">
                <div class="layui-upload-drag" id="exhibitionPhoto">
  					<i class="layui-icon">&#xe654;</i>
				</div>
			</div>
			</div>
            <div class="layui-col-md6">		
            	<input type="hidden" id="picture" name="picture" th:value="*{picture}"/>
            	<div class="layui-upload-list" id="viewPhoto" th:class="*{picture eq ''} or *{picture eq null}? 'layui-upload-list layui-hide':'layui-upload-list layui-show'">
                <img class="layui-upload-img" width="100px" height="80px"  th:src="${imgUrl}">                
            	<i class="layui-icon img-del">ဆ</i>
            	</div>
            </div>
            </div>
            </div>
            
            </div>
        </div>
       
        <div class="layui-form-item model-form-footer" style="text-align:center;">
        	<button class="layui-btn" id="btnSubmit" lay-filter="btnSubmit" lay-submit>保存</button>
            <button class="layui-btn layui-btn-primary" type="button" id="btnCancel">取消</button>            
        </div>
    </form>

    <script type="text/javascript" src="../static/plugins/jquery/jquery/jquery-3.2.1.min.js" th:src="@{/plugins/jquery/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" src="../static/plugins/layui/layui.all.js" th:src="@{/plugins/layui/layui.all.js}"></script>
<script type="text/javascript" src="../static/plugins/select2/js/select2.min.js" th:src="@{/plugins/select2/js/select2.min.js}"></script>
<script type="text/javascript" src="../static/js/common/common.js" th:src="@{/js/common/common.js}"></script>
<script type="text/javascript" src="../../static/js/management/config/exhibition/expo.exhibition.add.js" th:src="@{/js/management/config/exhibition/expo.exhibition.add.js}"></script>

</body>
</html>
