<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>EasyWeb</title>
<link rel="stylesheet" href="../static/plugins/layui/css/layui.css"
	th:href="@{/plugins/layui/css/layui.css}" />
<link rel="stylesheet"
	href="../static/plugins/select2/css/select2.min.css"
	th:href="@{/plugins/select2/css/select2.min.css}" />
</head>
<body class="layui-layout-body"
	style="margin-top: 20px; padding-left: 20px; padding-right: 20px;">
	<div style="height:550px;overflow-y:auto;padding-bottom:30px;">
	<fieldset class="layui-elem-field layui-bg-gray">
		<div class="layui-field-box">企业信息</div>
	</fieldset>

	<div class="layui-row">
		<div class="layui-col-xs6">
			<div class="layui-row">
				<div>
					<label class="layui-form-label" style="width: 100px;">参展企业名称</label>
				</div>
				<div class="layui-col-xs9">
					<label class="layui-form-label"
						style="text-align: left; width: 200px;" th:text="${enterprise.name}"></label>
				</div>
			</div>

			<div class="layui-row">
				<div>
					<label class="layui-form-label" style="width: 100px;">参展企业类别</label>
				</div>
				<div class="layui-col-xs9">
					<label class="layui-form-label"
						style="text-align: left; width: 200px;"
						th:text="(${enterprise.typeDic eq null} or ${enterprise.typeDic eq ''}) ? '' : ${enterprise.typeDic.displayName}"></label>
				</div>
			</div>
		</div>
		<div class="layui-col-xs6">
			<div class="layui-row">
				<div>
					<label class="layui-form-label" style="width: 100px;">参展企业log</label>
				</div>
				<div class="layui-col-xs9">
					<img th:attr="src=${enterprise.logo}" style="width: 100px; hegith: 100px;">
				</div>
			</div>
		</div>
	</div>

	<div class="layui-row">
	    	<!-- 企业介绍 -->
	    	<div class="layui-col-md6">
		    	<div class="layui-row">
		        		<div>
				            <label class="layui-form-label" style="width:100px;">企业介绍</label>
				        </div>
				        <div class="layui-col-md8">
				            <div class="layui-input-block" style="margin-left:0px;margin-bottom:20px;">
				                <!-- <textarea style="min-height: 130px;width:100px;height:100px;" th:text="${enterprise.descrption}" disabled></textarea> -->
				                <!-- <output class="layui-textarea" style="width:300px;height:150px;"  th:text="${enterprise.descrption}"></output> -->
				                <textarea name="enterpriseDesc" class="layui-textarea" style="min-height: 130px;" id="enterpriseDesc" th:text="${enterprise.descrption}" disabled></textarea>
				            </div>
				        </div>
				   </div>
		    </div>
    	</div>
    	
	<fieldset class="layui-elem-field layui-bg-gray">
		<div class="layui-field-box">参展内容</div>
	</fieldset>

	<div class="layui-row">
		<div class="layui-col-xs6">
			<div class="layui-row">
				<div>
					<label class="layui-form-label" style="width: 100px;">展出主题</label>
				</div>
				<div class="layui-col-xs9">
					<label class="layui-form-label"
						style="text-align: left; width: 200px;" th:text="${enterprise.theme}"></label>
				</div>
			</div>
		</div>
		<div class="layui-col-xs6">
			<div class="layui-row">
				<div>
					<label class="layui-form-label" style="width: 100px;">展出类别</label>
				</div>
				<div class="layui-col-xs9">
					<label class="layui-form-label"
						style="text-align: left; width: 200px;"
						th:text="${themeList}"></label>
				</div>
			</div>
		</div>
	</div>

	<div class="layui-row">
		<div>
			<label class="layui-form-label" style="width: 100px;">展出亮点</label>
		</div>
		<div class="layui-col-xs9">
			<div class="layui-row" th:each="light:${hightLight}">
				<div class="layui-col-xs8">
					<label class="layui-form-label"
						style="text-align: left; width: 450px;" th:text="${light}"></label>
				</div>
			</div>
		</div>
	</div>

	<fieldset class="layui-elem-field layui-bg-gray">
		<div class="layui-field-box">展台信息</div>
	</fieldset>
	
	
	<div class="layui-row">
		<div>
			<label class="layui-form-label" style="width: 100px;">展台编号</label>
		</div>
		<div class="layui-col-xs9" th:if="${enterprise.exhibtionList != null}">
			<div class="layui-row" th:each="exhibition:${enterprise.exhibtionList}">
				<div class="layui-col-xs8">
					<label class="layui-form-label"
						style="text-align: left; width: 450px;" th:text="${exhibition.code}"></label>
				</div>
			</div>
		</div>
	</div>
	
	<div class="layui-form-item model-form-footer"
		style="text-align: center; margin-top: 30px;">
		<button class="layui-btn" type="button" onclick="parent.location.reload()" id="btnCancel">关闭</button>
	</div>

	<script type="text/javascript"
		src="../static/plugins/jquery/jquery/jquery-3.2.1.min.js"
		th:src="@{/plugins/jquery/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript"
		src="../static/plugins/layui/layui.all.js"
		th:src="@{/plugins/layui/layui.all.js}"></script>
	<script type="text/javascript"
		src="../static/plugins/select2/js/select2.min.js"
		th:src="@{/plugins/select2/js/select2.min.js}"></script>
	<script type="text/javascript" src="../static/js/common/common.js"
		th:src="@{/js/common/common.js}"></script>
	<script type="text/javascript"
		src="../../static/js/management/config/enterprise/expo.enterprise.view.js"
		th:src="@{/js/management/config/enterprise/expo.enterprise.view.js}"></script>
		</div>
</body>
</html>
